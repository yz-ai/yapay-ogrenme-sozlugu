<div class="search-container">

          <select id="ddl-languages" data-trigger="" name="choices-single-defaul">
            <option value="eng" selected>English - Turkish</option>
            <option value="tr">Turkish - English</option>
          </select>
        </div>
      </div>
      <div class="input-field second-wrap">
        <input id="txt-search" type="text" placeholder="Aradığınız sözcüğü giriniz." autocomplete="off"/>

</div>
